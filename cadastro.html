<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/authentication.css" />
  </head>
  <body class ="cadastro-page">
    <header>
      <h1>ODS 3 - Saúde e Bem-Estar</h1>
      <nav class="navbar">
        <a href="./index.html"><span class="material-icons-outlined">home</span> Início</a>
        <a href="./quiz.html"><span class="material-icons-outlined">quiz</span> Quiz</a>
        <a href="./login.html"><span class="material-icons-outlined">login</span> Login</a>
        <a href="./cadastro.html"><span class="material-icons-outlined">person_add</span> Cadastro</a>
      </nav>
    </header>

    <div class="form-container">
      <h2>Cadastro</h2>
      <form action="./login.html" method="GET">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required />
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />
        <label for="confirm-password">Confirmar Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" required />
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required />
        <button type="submit">Registrar</button>
      </form>
      <a href="./login.html" class="link">Já tem uma conta? Faça login</a>
    </div>

    <footer>
      <div class="logo"><span class="material-icons-outlined">school</span> ODS 3 - Saúde e Bem-Estar</div>

        <a href="https://thallysbr.github.io/programacao-web-front-c71/" target="_blank"> <span class="material-icons-outlined">person</span> Thallys Correia </a>

      </div>
    </footer>
  </body>
